<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Signin Page</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="text-center">
  <form class="form-signin" method="post" action="/">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="first" class="sr-only">First Name</label>
    <input type="text" id="first" class="form-control" name="first_name" placeholder="First Name" required>
    <label for="last" class="sr-only">Last Name</label>
    <input type="text" id="last" class="form-control" name="last_name" placeholder="Last Name" required>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</body>

</html>
